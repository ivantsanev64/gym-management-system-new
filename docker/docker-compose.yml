version: '3.8'

services:
  gym-app:
    build: .
    container_name: gym-management
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Add a second instance for load balancing
  gym-app-backup:
    build: .
    container_name: gym-management-backup
    ports:
      - "8081:80"
    restart: unless-stopped
    environment:
      - ENVIRONMENT=development